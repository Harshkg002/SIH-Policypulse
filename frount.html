<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Worklist Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .sentiment-bar {
            height: 8px;
            border-radius: 9999px;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">AI-Generated Priority Worklist</h1>
            <p class="text-gray-500 mt-2">Prioritized list based on sentiment analysis and number of reviews.</p>
        </header>

        <div class="mb-6 flex items-center space-x-4">
            <label for="sortSelect" class="text-gray-600 font-medium">Sort by:</label>
            <select id="sortSelect" class="bg-white border border-gray-300 rounded-lg p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                <option value="highest-negative">Highest Negative Sentiment</option>
                <option value="high-reviews">Highest Reviews First</option>
                <option value="highest-positive">Highest Positive Sentiment</option>
            </select>
        </div>

        <div id="worklistTable" class="bg-gray-50 rounded-lg overflow-hidden border border-gray-200">
            <!-- Table content will be generated by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let worklistData = [
                {
                    provision: "Overall",
                    totalComments: 500,
                    negativePercentage: 40.0,
                    positivePercentage: 50.0,
                    keyConcerns: "implementation costs, operational burden, lacks clarity"
                },
                {
                    provision: "Clause 2.5",
                    totalComments: 200,
                    negativePercentage: 50.0,
                    positivePercentage: 47.5,
                    keyConcerns: "unnecessary friction, lacks clarity, ambiguous"
                },
                {
                    provision: "Clause 10",
                    totalComments: 99,
                    negativePercentage: 89.9,
                    positivePercentage: 10.1,
                    keyConcerns: "disproportionate, arbitrary power, stifles innovation"
                },
                {
                    provision: "Clause 4.1",
                    totalComments: 72,
                    negativePercentage: 80.6,
                    positivePercentage: 19.4,
                    keyConcerns: "lacks clarity, ambiguous, stifles innovation, burdensome"
                },
                {
                    provision: "Clause 7.2",
                    totalComments: 100,
                    negativePercentage: 10.0,
                    positivePercentage: 89.0,
                    keyConcerns: "excellent rule, simplifies"
                }
            ];

            const worklistTable = document.getElementById('worklistTable');
            const sortSelect = document.getElementById('sortSelect');

            function renderTable(data) {
                let tableRows = '';
                data.forEach(item => {
                    let sentimentBarColor = 'bg-red-500';
                    let sentimentPercentage = `${item.negativePercentage.toFixed(0)}% Neg`;
                    let barWidth = item.negativePercentage;

                    if (item.positivePercentage > item.negativePercentage) {
                        sentimentBarColor = 'bg-green-500';
                        sentimentPercentage = `${item.positivePercentage.toFixed(0)}% Pos`;
                        barWidth = item.positivePercentage;
                    }
                    if (item.negativePercentage === item.positivePercentage) {
                        sentimentBarColor = 'bg-gray-400';
                        sentimentPercentage = '50% Neutral';
                        barWidth = item.negativePercentage;
                    }

                    tableRows += `
                        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center p-4 border-b border-gray-200 last:border-b-0 transition duration-150 ease-in-out hover:bg-white">
                            <div class="font-medium text-gray-800 text-sm md:text-base">${item.provision}</div>
                            <div class="col-span-2">
                                <div class="flex items-center space-x-2">
                                    <div class="bg-gray-300 w-full rounded-full">
                                        <div class="sentiment-bar ${sentimentBarColor}" style="width: ${barWidth}%;"></div>
                                    </div>
                                    <span class="text-sm font-semibold text-gray-600">${sentimentPercentage}</span>
                                </div>
                                <p class="text-gray-500 text-xs mt-1">${item.totalComments} comments</p>
                            </div>
                            <div class="text-sm text-gray-700">${item.keyConcerns}</div>
                            <div class="text-right">
                                <button class="bg-blue-500 text-white text-xs font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    VIEW SMART INDEX
                                </button>
                            </div>
                        </div>
                    `;
                });
                worklistTable.innerHTML = tableRows;
            }

            function sortData(sortBy) {
                let sortedData = [...worklistData];
                if (sortBy === 'high-reviews') {
                    sortedData.sort((a, b) => b.totalComments - a.totalComments);
                } else if (sortBy === 'highest-negative') {
                    sortedData.sort((a, b) => b.negativePercentage - a.negativePercentage);
                } else if (sortBy === 'highest-positive') {
                    sortedData.sort((a, b) => b.positivePercentage - a.positivePercentage);
                }
                renderTable(sortedData);
            }

            sortSelect.addEventListener('change', (event) => {
                sortData(event.target.value);
            });

            // Initial render
            sortData(sortSelect.value);
        });
    </script>
</body>
</html>
